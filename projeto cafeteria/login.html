<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        .falling-leaves {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.leaf {
    position: absolute;
    width: 30px;
    height: 30px;
    background-image: url('folha.png'); /* Substitua pela imagem da folha */
    background-size: contain;
    background-repeat: no-repeat;
    opacity: 0.8;
    animation: fall linear infinite;
}

/* Animação para as folhas */
@keyframes fall {
    0% {
        transform: translateY(-100px) rotate(0deg);
    }
    100% {
        transform: translateY(100vh) rotate(360deg);
    }
}

    </style>
</head>
<body>
    <!-- animação do site  -->
    <div class="falling-leaves"></div>


    <!-- audio do site -->
     <audio src="audio.html" autoplay>
        asads

        <div class="form-box login"> 
            <h2>Login</h2>
            <form action="#">

                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox" class="remember-me">
                        Lembre de mim
                    </label>
                    <br>
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                   <p>Não tem uma conta? <a href="#" class="register-link">Cadastre aqui!</p></a>
                </div>
            </form>
